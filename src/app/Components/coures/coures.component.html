
<div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoForm.resetForm()" >
     <div class="form-group">
     <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
          <input type="text" #course class="form-control"
           placeholder="Enter Course" name="todo" ngModel>   
       <button class="btn btn-primary" (click)="AddCourse(course.value)">ADD</button>
      </div>
      <div class="data">
        <ul class="list-instyled">
            
             <li *ngFor="let item of coursearray">
               <p> <input type="checkbox" class="checked" #check name="checked" ngModel >
                    {{item}} <button *ngIf="check" class="btn btn-danger" 
                    (click)="DeletCourse(item)">Delete</button>
                </p>                   
            </li>
            <button *ngIf="showdelet"  class="btn btn-secondary"  (click)="ClearArray()">Clear</button>
        </ul>
        </div>
     </div>
    </form>
   </div>
